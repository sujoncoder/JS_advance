<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <button onclick="this.innerText = Date()">This</button>
    <button onclick="document.getElementById('demo').innerHTML=Date()">
      hello

    <p id="demo">Date is:</p>

</html>
